<div ng-controller="CarouselDemoCtrl">
    <carousel interval="myInterval" id="main-slider" class="flexslider" >
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}">
            <div class="carousel-caption">
                <h4>Slide {{$index + 1}}</h4>
            </div>
        </slide>
    </carousel>
</div>
